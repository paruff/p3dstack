global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fawkes-dev-platform'

# Scrape configuration for OpenTelemetry Collector metrics
scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
  
  # Scrape metrics exposed by OTEL collector's Prometheus exporter
  - job_name: 'otel-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          source: 'otel'
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
  
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
  
  - job_name: 'jenkins'
    static_configs:
      - targets: ['jenkins:8080']
    metrics_path: '/prometheus'
  
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

# Remote write to long-term storage (optional)
